<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Voice Translator üåêüé§</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  >

  <!-- Custom CSS -->
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='styles.css') }}"
  >
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="card shadow-sm mx-auto translator-card">
      <div class="card-body">
        <h1 class="card-title text-center mb-4">Voice Translator</h1>

        <!-- Record Button -->
        <div class="text-center mb-3">
          <button
            id="mic-btn"
            type="button"
            class="btn btn-outline-primary btn-lg"
            title="Click and speak"
          >
            <i class="bi bi-mic-fill"></i>
            Record
          </button>
        </div>

        <!-- Translation Form -->
        <form method="POST" id="translate-form">
          <div class="mb-3">
            <textarea
              id="textInput"
              name="text"
              class="form-control"
              rows="4"
              placeholder="Enter or speak your text here‚Ä¶"
            >{{ request.form.get('text','') }}</textarea>
          </div>

          <div class="mb-3">
            <select
              id="langSelect"
              name="lang"
              class="form-select"
            >
              <option value="en">English</option>
              <option value="hi">Hindi</option>
              <option value="es">Spanish</option>
              <option value="fr">French</option>
            </select>
          </div>

          <button
            type="submit"
            class="btn btn-success w-100"
          >
            Translate
          </button>
        </form>

        <!-- Translated Text & Audio -->
        {% if translated_text %}
          <hr class="my-4">
          <h5>Translated Text:</h5>
          <p id="translatedText">{{ translated_text }}</p>

          <audio
            id="audioPlayback"
            controls
            class="w-100 mt-2"
          ></audio>
        {% endif %}
      </div>
    </div>
  </div>

  <script>
    const micBtn   = document.getElementById('mic-btn');
    const textarea = document.getElementById('textInput');
    const form     = document.getElementById('translate-form');
    let recognition;

    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
      recognition.continuous     = false;
      recognition.interimResults = false;
      recognition.lang           = 'en-US';

      micBtn.addEventListener('click', () => {
        recognition.start();
      });

      recognition.onresult = (e) => {
        const transcript = e.results[0][0].transcript;
        textarea.value = transcript;
        recognition.stop();
        form.submit();  // auto-submit for translation+TTS
      };

      recognition.onerror = (e) => {
        console.error('Speech recognition error:', e);
        recognition.stop();
      };
    } else {
      micBtn.disabled  = true;
      micBtn.innerText = 'üé§ Not supported';
    }

    {% if translated_text %}
      // load the freshly saved MP3 into the audio player
      const audioEl = document.getElementById('audioPlayback');
      fetch('{{ url_for("static", filename="translated_output.mp3") }}')
        .then(r => r.blob())
        .then(blob => {
          audioEl.src = URL.createObjectURL(blob);
        });
    {% endif %}
  </script>
</body>
</html>
